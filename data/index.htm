<!DOCTYPE html>

<html>

<head>
    <meta name='viewport' content='width=device-width,         initial-scale=1.0,         user-scalable=no' />
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="main.css">


    <title>ESP8266 turntable Test</title>
</head>

<body>

    <form id="baseform" class="controlTab">
        <div class="formHeader">
            <h1>Esp8266 turntable move list</h1>
            <!--
          <p>Set Distances in degrees (Positive or negative depending on direction)
          <br>Speed must be always positive<br>
          For constant speed moves use acceleration=0</p>
          -->
        </div>

        <div class="ordersList">

        </div>
        <div class="buttonRow center">
            <div class="addButton buttonDiv">
                <button><p>➕</p></button>
            </div>
            <div class="clearButton buttonDiv">
                <button><p>♻</p></button>
            </div>
            <div class="submitButton buttonDiv">
                <button type="submit"><p>✔</p></button>
            </div>
        </div>
    </form>

    <div class="controlTab">

        <h1>
            Constant Move control
        </h1>
        <form id="constantForm">
            <input placeholder="Speed" id="constantSpeedInput" type="number">
            <div class="buttonRow center">
                <div class="leftButton buttonDiv">
                    <button><p>&#9664;</p></button>
                </div>
                <div class="rightButton buttonDiv">
                    <button><p>&#9658;</p></button>
                </div>
                <div class="stopButton buttonDiv">
                    <button href="http://192.168.4.1/stop"><p>&#128721;</p></button>
                </div>
            </div>

        </form>

    </div>



    <!--div id="debug">

</body>
<script src="scripts.js"></script>

</html>
